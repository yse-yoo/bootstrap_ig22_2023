<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <main class="container">
        <h2 class="text-center p-5">Regist</h2>

        <form action="" method="post">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label" for="">Name</label>
                    <span class="text-danger">*</span>
                    <input class="form-control" type="text" name="name" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label" for="">Email</label>
                    <span class="text-danger">*</span>
                    <input class="form-control" type="email" name="email" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label" for="">Password</label>
                    <span class="text-danger">*</span>
                    <input class="form-control" type="password" name="password" required>
                </div>

                <div class="col-md-2 mb-3">
                    <label class="form-label" for="">Zip</label>
                    <span class="text-danger">*</span>
                    <input class="form-control" type="text" name="zip" required>
                </div>

                <div class="col-md-4 mb-3">
                    <label class="form-label" for="">Prefecture</label>
                    <span class="text-danger">*</span>
                    <select name="" class="form-control">
                        <option value="">--- Select ---</option>
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label" for="">City & Town</label>
                    <span class="text-danger">*</span>
                    <input class="form-control" type="text" name="city" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label" for="">Address</label>
                    <span class="text-danger">*</span>
                    <input class="form-control" type="text" name="address" required>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="">Building & Room number</label>
                    <input class="form-control" type="text" name="building">
                </div>

                <div class="d-grid">
                    <button class="btn btn-danger">Regist</button>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
